name: Dependabot
on:
  push:
    branches:
      - "dependabot/pip/**"

permissions:
  pull-requests: write
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"
    - name: Install poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry
    - name: Export package list to requirements.txt
      run: poetry export -f requirements.txt --output requirements.txt --without-hashes --extras docs
    - name: Commit & Push changes
      uses: actions-js/push@156f2b10c3aa000c44dbe75ea7018f32ae999772 # v1.4
      with:
        github-token: ${{ secrets.PROTOSTAR_GITHUB_TOKEN }}
        message: '[dependabot][actions] Update requirements.txt'
        branch: ${{ github.ref_name }}
