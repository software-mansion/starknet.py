[tool.poetry]
name = "starkware_python_sdk"
version = "0.1.0"
description = ""
authors = ["Tomasz Rejowski <tomasz.rejowski@swmansion.com>", "Jakub Ptak <jakub.ptak@swmansion.com>"]

[tool.poetry.dependencies]
python = "^3.7"
cairo-lang = "^0.6.0"
asgiref = "^3.4.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^21.11b0"
poethepoet = "^0.11.0"
coverage = "^6.1.2"

[tool.poe.tasks]
test = "coverage run -m pytest src"
test_report = "coverage report"
test_html = { shell = "coverage html && open ./htmlcov/index.html" }

[tool.coverage.report]
omit = ["*_test.py"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ['py37']
